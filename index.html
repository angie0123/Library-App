<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Library is Open</title>
  </head>
  <body>
      <div class="container">
          <div class="form">
              <form action="">
                  <fieldset>
                      <legend>
                          What are you reading? 
                        </legend>
                      <div class="form-input">

                          <label for="title">Title</label>
                          <input type="text" id="title" required placeholder="title">
                    </div>
                    <div class="form-input">

                        <label for="author">Author</label>
                        <input type="text" id="author" required placeholder="author">
                  </div>
                  <div class="form-input">

                    <label for="pages">Pages</label>
                    <input type="number" id="pages" required max="1000" min="1">
              </div>
              <div class="form-input checkbox-input">
                  <input type="checkbox" id="has-read">
                <label for="has-read">Finished reading</label>
             </div>
                   <button class="add-book">Add book</button>  
                  </fieldset>

              </form>

          </div>
          <div class="library">
              <h1>Your books</h1>
              <div class="grid">
                  
              </div>
          </div>
        </body>
    </div>
</html>
